<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/9a5c9ca791.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet" />
		<link href="assets/css/style.css" rel="stylesheet" />
		<title>Search Movies</title>
	</head>
	<body>
		<main class="main">
			<section class="search-container">
				<div class="search">
					<div class="search-area">
						<span class="search-area__i"><i class="fas fa-search"></i></span>
						<form class="search-area__form">
							<input class="search-area__input" type="text" placeholder="Search for Movies" />
						</form>
					</div>
					<div class="search-boundary"></div>
					<p class="search-info">Recent Searches</p>
					<div class="recent-items"></div>
				</div>
			</section>
			<section class="results-container">
				<div class="results"></div>
			</section>
		</main>
		<section class="modal">
			<article class="modal__content">
				<div class="content__background"></div>
				<div class="content__info">
					<h1 class="content__title"></h1>
					<div class="content__etc">
						<p class="content__date"></p>
						<p>|</p>
						<p class="content__genres"></p>
					</div>
					<div class="content__story">
						<h2 class="story__title"></h2>
						<p class="story"></p>
					</div>
				</div>
			</article>
		</section>
		<script type="text/javascript" src="assets/js/index.js"></script>
	</body>
</html>
