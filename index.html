<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/9a5c9ca791.js" crossorigin="anonymous"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=PT+Sans&display=swap"
			rel="stylesheet"
		/>
		<link href="assets/styles/style.css" rel="stylesheet" />
		<title>Search Movies</title>
	</head>
	<body>
		<header class="header">
			<div class="search">
				<div class="search__content">
					<span class="search__i"><i class="fas fa-search"></i></span>
					<form class="search-form">
						<input class="search-form__input" type="text" placeholder="Search for Movies" />
					</form>
				</div>
				<div class="search__history"></div>
			</div>
		</header>
		<main class="main">
			<section class="results">
				<div class="results__wrapper--grid"></div>
			</section>
			<section class="previewModal">
				<article class="previewModal__content">
					<button class="previewModal__btn-close">X</button>
					<div class="previewModal__bg"></div>
					<div class="previewModal__info">
							<div class="previewModal__etc">
								<p class="previewModal__date"></p>
								<p class="previewModal__vertical-bar">|</p>
								<p class="previewModal__genres"></p>
							</div>
						<h1 class="previewModal__title"></h1>
						<p class="previewModal__story"></p>
					</div>
				</article>
			</section>
		</main>
		<script type="text/javascript" src="assets/js/index.js"></script>
	</body>
</html>
